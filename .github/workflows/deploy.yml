name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Debug Info
        run: |
          pwd
          ls -la
          
      - name: Debug note directory
        run: |
          cd note || echo "note directory not found"
          pwd
          ls -la
          cat package.json || echo "package.json not found"
          
      - name: Install dependencies
        run: |
          cd note
          npm install
          
      - name: Build
        run: |
          cd note
          npm run build
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: note/.vitepress/dist
          force_orphan: true

